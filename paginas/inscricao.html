<body>
	<!--MENU SUPERIOR-->
	<nav class="light-blue lighten-1">
		<div class="nav-wrapper container">
			<a href="../index.html" class="brand-logo"><img src="../imgs/CODEDEVE.png" width="100px" height="50px"></a>

				<li><a href="#">Fale Conosco</a></li>

	<!-- FIM MENU SUPERIOR-->
	<!-- INICIO FORMULARIO-->
	<br><br>
	<h4 class="center">Formulário de Inscrição </h4>
	<br><br>
	<div class="container">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input id="first_name" type="text" class="validate">
						<label for="first_name">Primeiro Nome</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">Último nome</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Senha</label>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit">Enviar</button>

			</form>
		</div>
	</div>
	<br><br><br><br>
	<!-- FIM FORMULARIO-->
	<!-- INICIO RODAPE-->

	<footer class="page-footer light-blue darken-4 ">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
				<h5 class="white-text">CodeDev</h5>
					<p class="grey-text text-lighten-4">Criado com finalidade de ajudar crianças a entrar no mundo brilhante da programação.</p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Redes Sociais</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="#!">Facebook</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Instagram</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Twitter</a></li>	
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				© 2018 Copyright CodeDev
				<a class="grey-text text-lighten-4 right" href="#!">Faculdade META</a>
			</div>
		</div>

	<!-- FIM RODAPE-->
